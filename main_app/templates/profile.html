{% extends 'base.html' %} 
{% block title %}Profile{% endblock  %}
{% block content %}
<h1>{{ user.username }}</h1>
{% if user.profile.profile_img %}
    <img width="100" height="100" src="{{ user.profile.profile_img.url }}">
{% else %}
    <img width="100" height="100" src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1035&q=80">
{% endif %}
<p>{{ user.profile.bio }}</p>
<p>{{ user.profile.location }}</p>
<p>{{ user.profile.handicap }}</p>
<p>{{ user.profile.favorite_course }}</p>
{% endblock %}
