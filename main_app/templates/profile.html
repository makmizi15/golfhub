{% extends 'base.html' %} 
{% block title %}Profile{% endblock  %}
{% block content %}
<h1>{{ page_user }}</h1>
{% if page_user.profile_img %}
    <img width="100" height="100" src="{{ page_user.profile_img.url }}">
{% else %}
    <img width="100" height="100" src="main_app/media/profile/profile-image-default.jpeg">
{% endif %}

<p>{{ page_user.bio }}</p>
<p>{{ page_user.location }}</p>
<p>{{ page_user.handicap }}</p>
<p>{{ page_user.favorite_course }}</p>
{% endblock %}
